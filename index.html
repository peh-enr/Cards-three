<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3-cards</title>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

</head>

<body>
  <main class="container">
    <div class="cards">
      <div class="card-1">
        <i id="food-icon" class="ph ph-hamburger"></i>
        <p>Food</p>
      </div>
      <div class="card-2">
        <i id="house-icon" class="ph ph-house"></i>
        <p>House</p>
      </div>
      <div class="card-3">
        <i id="icon-car" class="ph ph-car"></i>
        <p>Car</p>
        
      </div>
      <div class="card-4">
        <i class="ph ph-airplane"></i>
        <p>Airplane</p>
      </div>
    </div>

  </main>
</body>

</html>
